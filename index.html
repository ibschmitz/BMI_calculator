<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/ed13c5a50b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="title">BMI Calculator</h1>
    </header>
    <main>
      <section class="container">
        <h2>My patients</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Weight (kg)</th>
              <th>Height (cm)</th>
              <th>BMI</th>
            </tr>
          </thead>
          <tbody id="patients-table">
            <tr class="patient">
              <td class="info-name">Italo</td>
              <td class="info-weight">67</td>
              <td class="info-height">163</td>
              <td class="info-BMI">0</td>
              <td class="remove-button">Remove</td>
            </tr>
            <tr class="patient">
              <td class="info-name">Aline</td>
              <td class="info-weight">52</td>
              <td class="info-height">158</td>
              <td class="info-BMI">0</td>
              <td class="remove-button">Remove</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="container">
        <h2 id="form-title">Add new patient</h2>
        <form id="add-patient">
          <div class="group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Type your patient name"
              class="field"
            />
          </div>
          <div class="group">
            <label for="weight">Weight:</label>
            <input
              type="text"
              id="weight"
              name="weight"
              placeholder="Type your patient weight"
              class="field"
            />
          </div>
          <div class="group">
            <label for="height">Height:</label>
            <input
              type="text"
              id="height"
              name="height"
              placeholder="Type your patient height"
              class="field"
            />
          </div>
          <button id="add-patient-btn" class="add-button">Add Patient</button>
        </form>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <footer>
      <p>&copy Italo Benjamin Schmitz</p>
      >
    </footer>
  </body>
</html>
