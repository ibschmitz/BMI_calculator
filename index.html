<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">BMI Calculator</h1>
    </header>
    <main>
      <section class="container">
        <h2>My patients</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Weight (kg)</th>
              <th>Height (cm)</th>
              <th>BMI</th>
            </tr>
          </thead>
          <tbody id="patientstable">
            <tr class="patient">
              <td class="name">Italo</td>
              <td class="weight">65</td>
              <td class="height">163</td>
              <td class="BMI">24.4</td>
            </tr>
            <tr class="patient">
              <td class="name">Aline</td>
              <td class="weight">52</td>
              <td class="height">158</td>
              <td class="BMI">20.8</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
